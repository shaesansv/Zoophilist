<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Fallback SPA redirect for broken hosting
      if (window.location.pathname !== '/') {
        window.location.href = '/#' + window.location.pathname;
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
